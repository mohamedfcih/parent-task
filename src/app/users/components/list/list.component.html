<div class="p-4">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <h3 class="my-3">Users</h3>
      <button
        routerLink="users/add"
        type="button"
        class="btn btn-sm btn-info mb-2"
      >
        Add User
      </button>
    </div>
    <div class="row d-flex">
      <div *ngIf="!users">
        <div class="text-center">
          <span class="spinner-border spinner-border-lg align-center"></span>
        </div>
      </div>
      <div class="col-md-3 mb-4" *ngFor="let user of users">
        <div class="card" (click)="showDetails(user.id)">
          <img [src]="user?.avatar" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">
              <h5 class="card-title">
                {{ user?.first_name }} {{ user.last_name }}
              </h5>
            </h5>
            <p class="card-text">{{ user?.email }}</p>
            <a
              click-stop-propagation
              routerLink="users/edit/{{ user.id }}"
              class="btn btn-warning"
              class="btn btn-sm btn-warning me-1"
              >Edit</a
            >

            <button
              click-stop-propagation
              (click)="openConfirm(user.id)"
              class="btn btn-sm btn-danger"
              [disabled]="user.isDeleting"
            >
              <span
                *ngIf="user.isDeleting"
                class="spinner-border spinner-border-sm"
              ></span>
              <span *ngIf="!user.isDeleting">Delete</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
